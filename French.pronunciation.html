<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Play Pronunciations</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }

            margin-bottom: 20px;

    </style>
</head>
<body>

    <a href="https://www.lingohut.com/ar/l2/تعلم-اللغة-الاسبانية">lingohut</a>
    <hr>
    <a href="https://www.englishspeak.com/es/english-phrases">englishspeak</a>

    <h1>Click the Buttons to Hear the Pronunciations</h1>
    <h5 style="color: blue;">VSC writing -lap top - quick time player (qtp) - VSC copy paste for naming- shift command N - </h5>
    <h5 style="color: red;">VLQ VS </h5>
    
    <!-- Container for the words and buttons -->
    <div class="word-container">
        <p>AAAAAAAAAA  <button class="playButton" data-audio="AAAAA">Play</button></p>
    </div>



    <div class="word-container">
        <p>AAAAAAAAAA <button class="playButton" data-audio="AAAAA">Play</button></p>
    </div>


  <!-- =========================================end======= -->






    <script>
        // JavaScript to play the audio when any button is clicked
        document.querySelectorAll('.playButton').forEach(button => {
            button.addEventListener('click', function() {
                var audioSrc = this.getAttribute('data-audio');
                var audio = new Audio(audioSrc);
                audio.play();
            });
        });
    </script>
</body>
</html>
